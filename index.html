<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeadlineHub</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navi">
      <div class="main-nav container flex">
        <a href="" onclick="reload()" class="logo" id="">
          <img src="./assets/Logo.png" alt="" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-items"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-items"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              FINANCE
            </li>
            <li
              class="hover-link nav-items"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              POLITICS
            </li>
            <!-- <li class="hover-link nav-items">IPL</li> -->
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="card-container container flex" id="cards-container">
        <!-- !--start-- -->
        <!-- !--end-- -->
      </div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 id="news-source">End Gadget 26/08/2023</h6>
          <p id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
            illum repudiandae voluptatem assumenda voluptatibus laborum nisi
            consequuntur eius? Soluta tempore asperiores accusamus architecto
            accusantium fuga doloribus, recusandae laboriosam consequatur ullam!
          </p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
